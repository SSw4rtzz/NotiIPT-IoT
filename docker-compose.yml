services:
  mqtt:
    image: eclipse-mosquitto
    container_name: MQTT
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/config/passwd:/mosquitto/config/passwd
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  api:
    container_name: API
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mqtt
